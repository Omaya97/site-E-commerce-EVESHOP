<div class="order-summary">
  <h3>Commande</h3>
  <div class="summary-price">
    <span>Prix</span>
    <span>{{ totalPrice }} TND</span>
  </div>
  <div class="summary-price">
    <span>Frais de livraison</span>
    <span class="free">Gratuit</span>
  </div>
  <div class="to-checkout">
    <div class="summary-price">
      <span>Prix total</span>
      <span>{{ totalPrice }} TND</span>
    </div>
    <div class="checkout-button" *ngIf="!isCheckout">
      <p-button label="Commander" (onClick)="navigateToCheckout()"></p-button>
    </div>
  </div>
</div>
